# Declare default permissions as read only.
permissions: read-all

jobs:

    build:

        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest]

        env:
            PREFIX: /freetds
            ICONV_URL: https://codeload.github.com/win-iconv/win-iconv/zip
            ICONV_VER: 0.0.8

        steps:

        - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
          with:
            fetch-depth: 0

        - uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756 # v1.13.0

        - name: Install OpenSSL & perf
          run: |
            choco install openssl --version=3.1.1
            choco install gperf

        - name: download Iconv
          shell:  bash
          run: |
            curl -sSf ${ICONV_URL}/v${ICONV_VER} -o win_iconv.zip
            7z x win_iconv.zip
            mv win-iconv-${ICONV_VER} iconv
            mkdir iconv-build
            cd iconv-build

        - name: dir Iconv
          shell:  bash
          run: |
              dir ../
              dir ./
              dir ../iconv
              
        - name: build Iconv
          shell:  bash
          run: |
            cmake -G "NMake Makefiles" \
                    -DBUILD_STATIC=on \
                    -DBUILD_SHARED=off \
                    -DBUILD_EXECUTABLE=off \
                    -DBUILD_TEST=off \
                    -DCMAKE_BUILD_TYPE=Release \
                    ../iconv
            nmake
            cd ..
            
            mkdir -p build/lib
            mkdir -p ./lib
            cp iconv/iconv.h .
            cp iconv/iconv.lib ./lib
            cp iconv-build/iconv.lib ./lib

            ls -la ./iconv.h
            ls -la ./lib/iconv.lib

        - name: Echo ENV:$PREFIX
          shell:  bash
          run: |
            echo "完整PREFIX路径：$PREFIX"
            
        - name: Install & build FreeTDS
          shell:  bash
          run: |
            cd build
            cmake -G "NMake Makefiles" \
                    -DCMAKE_BUILD_TYPE=Release \
                    -DENABLE_MSDBLIB=off \
                    -DENABLE_ODBC_WIDE=on \
                    -DBUILD_SHARED_LIBS=OFF \
                    -DWITH_OPENSSL=ON \
                    -DCMAKE_INSTALL_PREFIX:PATH=$PREFIX \
                    ..
            nmake
            nmake install

        - name: Upload Build Artifacts
          uses: actions/upload-artifact@v4
          with:
            name: windows-build
            path: |
              $PREFIX

