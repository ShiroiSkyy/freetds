    workflow_dispatch:

# Declare default permissions as read only.
permissions: read-all

jobs:

    build:

        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest]

        env:
            PREFIX: /freetds
            ICONV_URL: https://codeload.github.com/win-iconv/win-iconv/zip
            ICONV_VER: 0.0.8

        steps:

        - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
          with:
            fetch-depth: 0

        - uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756 # v1.13.0

        - name: Install OpenSSL & perf
          run: |
            choco install openssl --version=3.1.1
            choco install gperf

        - name: Build Iconv
          shell:  bash
          run: |
            curl -sSf ${ICONV_URL}/v${ICONV_VER} -o win_iconv.zip
            7z x win_iconv.zip
            mv win-iconv-${ICONV_VER} iconv
            mkdir iconv-build
            cd iconv-build
            cmake -G "NMake Makefiles" \
                    -DBUILD_STATIC=on \
                    -DBUILD_SHARED=off \
                    -DBUILD_EXECUTABLE=off \
                    -DBUILD_TEST=on \
                    -DCMAKE_BUILD_TYPE=Release \
                    ../iconv
            nmake
            cd ..

        - name: Build FreeTDS
          shell:  bash
          run: |
            mkdir -p build/iconv/lib
            
            cp iconv/iconv.h build/iconv/
            cp iconv/iconv.h include/freetds/
            cp iconv-build/iconv.lib build/iconv/lib/
            
            ls -la build/iconv/iconv.h
            cp -la include/freetds/iconv.h
            ls -la build/iconv/lib/iconv.lib
            
            cd build
            cmake -G "NMake Makefiles" \
                    -DENABLE_ODBC=on \
                    -DENABLE_ODBC_WIDE=on \
                    -DENABLE_MSDBLIB=off \
                    -DENABLE_SSPI=on \
                    -DENABLE_THREADSAFE=ON \
                    -DWITH_OPENSSL=on \
                    -DBUILD_SHARED_LIBS=OFF \
                    -DCMAKE_BUILD_TYPE=Release \
                    -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/freetds_install" \
                    ..
            nmake
            nmake install

        - name: Upload Build Artifacts
          uses: actions/upload-artifact@v4
          with:
            name: windows-build
            path: |
              ${{ github.workspace }}/freetds_install/**/*

        - name: Create Release
          if: startsWith(github.ref, 'refs/tags/')
          uses: actions/create-release@v1
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            artifacts: ${{ github.workspace }}/freetds_install/**/*  # 或指定/freetds下的文件

